name: Deploy to GitHub Pages ðŸš€

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ðŸ› ï¸ Setup R
      uses: r-lib/actions/setup-r@v2

    - name: ðŸ“¦ Setup Pandoc
      uses: r-lib/actions/setup-pandoc@v2

    # âš¡ CACHE R PACKAGES (perfetto!)
    - name: ðŸ’¾ Cache R packages
      uses: actions/cache@v4
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}-${{ hashFiles('**/DESCRIPTION') }}
        restore-keys: ${{ runner.os }}-r-

    - name: ðŸ“¦ Install packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: any::rmarkdown, any::knitr, any::png, any::ggplot2, any::dplyr, any::kableExtra, any::readxl, any::haven, any::xlsx, any::Hmisc, any::GGally, any::olsrr, any::ROCR, any::animation, any::tidyr, any::RColorBrewer, any::readr, any::cluster, any::factoextra, any::openxlsx, any::writexl, any::rpart, any::rpart.plot, any::caret, any::randomForest, any::e1071, any::xgboost, any::kernlab

    # ðŸ”¥ CACHE OUTPUTS R Markdown (GAME-CHANGER!)
    - name: ðŸ’¾ Cache R Markdown (_site + _cache)
      uses: actions/cache@v4
      with:
        path: |
          docs/
          _site/
          _cache/
          **/_cache/
          **/_freeze/
        key: ${{ runner.os }}-rmd-v3-${{ hashFiles('**/*.Rmd', 'raw_data/**', '_site.yml') }}
        restore-keys: ${{ runner.os }}-rmd-

    # ðŸŽ¬ RENDER SELETTIVO (FIXATO!)
    - name: ðŸŽ¬ Render site (selective + cache)
      shell: bash  # â† CAMBIO CRUCIALE!
      run: |
        # Trova .Rmd modificati
        CHANGED=$(git diff --name-only HEAD~1 -- '*.Rmd' 2>/dev/null || echo "")
        
        if [ -z "$CHANGED" ]; then
          echo "âœ… No .Rmd changed â†’ full render with cache"
        else
          echo "ðŸ”„ Rendering changed only: $CHANGED"
          for file in $CHANGED; do
            Rscript -e "rmarkdown::render('$file', quiet = TRUE)"
          done
        fi
        
        # Sempre rebuild site (usa cache!)
        Rscript -e 'rmarkdown::render_site(encoding = "UTF-8")'

    - name: ðŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs/

    - name: ðŸš€ Deploy
      id: deployment
      uses: actions/deploy-pages@v4
