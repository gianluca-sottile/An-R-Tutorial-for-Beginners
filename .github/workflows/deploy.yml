name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]  # Cambia in 'main' se usi main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
    - name: Setup Pandoc
      uses: r-lib/actions/setup-pandoc@v2
    - name: Install packages
      run: |
        Rscript -e 'install.packages(c("rmarkdown", "knitr", "ggplot2", "dplyr", "png", "grid", "lattice"))'  # Aggiunto png + basics
    - name: Render site
      run: |
        Rscript -e 'rmarkdown::render_site(input = "index.Rmd")'  # O "index.Rmd" se esiste
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site/  # O /docs/ se generi l√¨
    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4
